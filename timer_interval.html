<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Simulation</title>
    <style>
        /* Dark background like the image */
        body {
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* The card container */
        .glass-card {
            background: #1a1a1a;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 25px;
        }

        /* The gray track of the bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        /* The moving white bar */
        .progress-bar {
            height: 100%;
            width: 0%; /* Start at 0% */
            background-color: #ffffff;
            transition: width 0.1s linear;
        }

        .percent {
            font-size: 14px;
            font-weight: 500;
            color: #d1d1d1;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>Downloading...</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="percent" id="percentText">0%</div>
    </div>

    <script src="timer_interval.js"></script>
</body>
</html>
